# name
name: Hello World!

# trigger
on:
  push:
    branches:
      - master 

# jobs
jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
  print_data_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Now it is
        run: |
          date
  print_dir_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Directory content
        run: |
          ls -l

